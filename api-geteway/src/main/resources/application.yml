spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # Habilita rotas automáticas com base no Eureka
          lower-case-service-id: true
      routes:
        - id:
          uri: lb://
          predicates:
            - Path=/**

server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
